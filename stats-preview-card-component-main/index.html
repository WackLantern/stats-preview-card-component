<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stats-preview-card-component.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <h1>Get <span>insights</span> that help<br > your business grow.</h1>

      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
      experience, and overall efficiency.</p>
      <div class="btm">
        <div class="box-1"><h2>10k+</h2> companies</div>
        <div class="box-2"><h2>314</h2> templates</div>
        <div class="box-3"><h2>12m+</h2> queries</div>
      </div>
    </div>
    <div class="img"><img src="images/image-header-desktop.jpg" alt="office-team">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WackLantern">William Hernandez</a>.
  </div>
</body>
</html>
